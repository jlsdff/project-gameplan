# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 2
  concurrency: 100
  cpu: 1
  memoryMiB: 4000

scripts:
  buildCommand: next build && cp -r public .next/standalone/ && cp -r .next/static .next/standalone/.next/
  runCommand: node .next/standalone/server.js

